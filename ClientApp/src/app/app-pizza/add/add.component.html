<form [formGroup]="newPizzaForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div>
            <label for="name">
              Name
            </label>
            <input id="name" type="text" formControlName="Name">
          </div>
        
          <div>
            <label for="address">
              Size
            </label>
            <input id="address" type="text" formControlName="Size">
          </div>
    </div>
    <div>
        <button class="button" type="submit">Add</button>
    </div>    
    <div>
        <a routerLink="/app-pizza">go back</a>
    </div>    
  
  </form>
