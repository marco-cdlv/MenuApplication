<form [formGroup]="newToppingForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="mb-3">
            <label class="form-label" for="name">
              Topping Name
            </label>
            <input class="form-control" id="name" type="text" formControlName="Name">
          </div>
        
          <div class="mb-3">
            <label class="form-label" for="quantity">
                Quantity
            </label>
            <input class="form-control" id="quantity" type="number" data-bind="value:quantity" formControlName="Quantity">
          </div>
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" type="submit">Add</button>
    </div>    
    <div class="mb-3">
        <a routerLink="/app-topping">go back</a>
    </div>    
  
  </form>
